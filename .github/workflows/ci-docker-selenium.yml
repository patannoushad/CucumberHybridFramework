name: Run Selenium Tests on Docker

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'


      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Project and Run Tests
        run: |
          mvn clean test -Dselenium.url=http://localhost:4444/wd/hub

      - name: Upload Test Results (Surefire Reports)
        uses: actions/upload-f@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Upload Cucumber Reports (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-reports
          path: target/cucumber-reports/
